<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canal Influencers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div class="container-fluid" id="app">
        <h1>Canal Influencers</h1>
        <h3>Escolha o Influencer para mostrar o canal</h3>
        <select id="influencer" v-model="influencer">
            <option disabled value="">Escolha o Influencer</option>
            <option v-for="result in results" :value="result.channel_id">{{result.influencer_name}}</option>
        </select>
        <button v-on:click="mostraCanal">Mostrar Canal</button>
        <!-- <p>{{results}}</p> -->
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="vueCanal.js"></script>

</body>

</html>
